<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pt_academlo</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="container">
      <div class="cardLogin">
        <div class="divButtonLogin">
          <button class="buttonSession">Iniciar sesión</button>
          <button class="buttonRegistration">Registrarme</button>
        </div>
        <h1 class="h1Login">Inicio de sesión</h1>
        <form id="login">
          <label for="email">Correo electrónico</label>
          <input
            class="inputLogin"
            type="text"
            id="email"
            name="email"
            placeholder="Ingresa Usuario"
          />
          <label for="password">Contraseña</label>
          <input
            class="inputLogin"
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa contraseña"
          />
          <button class="buttonLogin" type="submit">Aceptar</button>
        </form>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
